# passphrase for encrypting the backups
PASSPHRASE="sehrgeheim"
# ftp passphrase
FTP_PASSWORD="sehrgeheim"
# ftp serveraddress
FTP_SERVER="ftp://user1234567@your-ftp.example.com"
# interval for forced full backups
FULL_INTERVAL="1M"
# how longto keep old increments
